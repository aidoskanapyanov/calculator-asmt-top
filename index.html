<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="display">
          <div class="display-inner"></div>
        </div>
        <div class="buttons">
          <div class="grid-item"><button class="btn btn-round">AC</button></div>
          <div class="grid-item"><button class="btn btn-round">+/-</button></div>
          <div class="grid-item"><button class="btn btn-round">%</button></div>
          <div class="grid-item"><button class="btn btn-round">%</button></div>
          <div class="grid-item"><button class="btn btn-round">7</button></div>
          <div class="grid-item"><button class="btn btn-round">8</button></div>
          <div class="grid-item"><button class="btn btn-round">9</button></div>
          <div class="grid-item"><button class="btn btn-round">x</button></div>
          <div class="grid-item"><button class="btn btn-round">4</button></div>
          <div class="grid-item"><button class="btn btn-round">5</button></div>
          <div class="grid-item"><button class="btn btn-round">6</button></div>
          <div class="grid-item"><button class="btn btn-round">-</button></div>
          <div class="grid-item"><button class="btn btn-round">1</button></div>
          <div class="grid-item"><button class="btn btn-round">2</button></div>
          <div class="grid-item"><button class="btn btn-round">3</button></div>
          <div class="grid-item"><button class="btn btn-round">+</button></div>
        </div>
      </div>
    </div>
    <div class="footer">Aidos Kanapyanov Â© 2023</div>
  </body>
</html>
