<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="display">
          <div class="display-inner">0</div>
        </div>
        <div class="buttons">
          <div class="ac"><button class="btn btn-light">AC</button></div>
          <div class="plus-minus"><button class="btn btn-light">+/-</button></div>
          <div class="percentage"><button class="btn btn-light">%</button></div>
          <div class="division"><button class="btn btn-yellow">÷</button></div>
          <div class="num seven"><button class="btn btn-dark">7</button></div>
          <div class="num eight"><button class="btn btn-dark">8</button></div>
          <div class="num nine"><button class="btn btn-dark">9</button></div>
          <div class="multiplication"><button class="btn btn-yellow">x</button></div>
          <div class="num four"><button class="btn btn-dark">4</button></div>
          <div class="num five"><button class="btn btn-dark">5</button></div>
          <div class="num six"><button class="btn btn-dark">6</button></div>
          <div class="subtraction"><button class="btn btn-yellow">-</button></div>
          <div class="num one"><button class="btn btn-dark">1</button></div>
          <div class="num two"><button class="btn btn-dark">2</button></div>
          <div class="num three"><button class="btn btn-dark">3</button></div>
          <div class="addition"><button class="btn btn-yellow">+</button></div>
          <div class="num zero"><button class="btn btn-dark">0</button></div>
          <div class="num dot"><button class="btn btn-dark">.</button></div>
          <div class="equals"><button class="btn btn-yellow">=</button></div>
        </div>
      </div>
    </div>
    <div class="footer">Aidos Kanapyanov © 2023</div>
  </body>
</html>
