<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="display">
          <div class="display-inner"></div>
        </div>
        <div class="buttons">
          <div class="ac"><button class="btn">AC</button></div>
          <div class="plus-minus"><button class="btn">+/-</button></div>
          <div class="percentage"><button class="btn">%</button></div>
          <div class="division"><button class="btn">÷</button></div>
          <div class="seven"><button class="btn">7</button></div>
          <div class="eight"><button class="btn">8</button></div>
          <div class="nine"><button class="btn">9</button></div>
          <div class="multiplication"><button class="btn">x</button></div>
          <div class="four"><button class="btn">4</button></div>
          <div class="five"><button class="btn">5</button></div>
          <div class="six"><button class="btn">6</button></div>
          <div class="subtraction"><button class="btn">-</button></div>
          <div class="one"><button class="btn">1</button></div>
          <div class="two"><button class="btn">2</button></div>
          <div class="three"><button class="btn">3</button></div>
          <div class="addition"><button class="btn">+</button></div>
          <div class="zero"><button class="btn">0</button></div>
          <div class="dot"><button class="btn">.</button></div>
          <div class="equals"><button class="btn">=</button></div>
        </div>
      </div>
    </div>
    <div class="footer">Aidos Kanapyanov © 2023</div>
  </body>
</html>
